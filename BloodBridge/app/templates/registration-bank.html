<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration</title>
    <link rel="stylesheet" href="../cssFiles/registration-bank.css">
</head>
<body>
    <div class="container">
    <form id="registration-form">
        <h2>Bank Registration</h2>
        <div class="form-group">
            <label for="bank-name">Bank Name:</label>
            <input type="text" id="bank-name" name="bank-name" required>
        </div>
        <div class="form-group">
            <label for="registration-number">Registration Number:</label>
            <input type="text" id="registration-number" name="registration-number" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
    <div id="registration-success" style="display: none;">Successfully Registered!</div>
    
    <script src="../jsfiles/registration-bank.js"></script>
</body>
</html>
